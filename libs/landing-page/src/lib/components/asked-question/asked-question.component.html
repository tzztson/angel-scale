<section class="container mx-auto px-12 max-sm:px-6">
  <div class="flex py-12 gap-4 max-xl:flex-col">
    <div class="flex flex-col flex-[1_1_40%]">
      <div>
        <p class="font-extrabold text-[40px] max-md:text-2xl">Any questions? <br class="max-xl:hidden max-[420px]:block" />
          <span class="text-[#2B3384]">We got you.</span>
        </p>
      </div>
      <p class="py-2 font-normal text-lg max-md:text-base">Angel Scale is committed to helping startup and pre-startup entrepreneurs
        navigate the path from ideation to
        activation from startup, to profitability,and beyond. </p>
      <div class="mt-4 rounded-md flex items-center gap-2 bg-white w-48">
        <p class="text-[#2B3384] font-semibold">More FAQs</p>
        <img src="/assets/images/icons/purple-arrow.svg" class="purple-arrow" alt="" />
      </div>
    </div>
    <div class="flex flex-col flex-[1_1_60%] ">
      <div *ngFor="let faq of faqs; let indexOfelement=index;"
        class="border-b-2 border-[#001F691A] py-2 flex flex-col gap-4">
        <div class="flex justify-between gap-4 " (click)="openMessage(indexOfelement)">
          <p class="text-[#00171B] text-xl max-sm:text-lg font-medium">{{faq.title}}</p>
          <img src={{faq.image}} alt="" />
        </div>
        <p *ngIf="faq.visible" class="text-[#00171BB2] text-lg max-sm:text-base font-normal">{{faq.content}}</p>
      </div>
    </div>
  </div>
</section>
