<section>
  <div class="">
    <div class=" container mx-auto">
      <div class="flex flex-col pt-12 pb-24 items-center">
        <p class="text-[#333333] font-bold text-[40px] text-center">High quality <span
            class="text-[#2b3384]">Consultants</span>
        </p>
        <p class="font-medium text-center text-sm text-[#00171BB2] py-4">
          Each Angel Scale consultant specializes in a different aspect of business growth and development. <br />
          Find the consultant with the skills you need and get in touch with them to set up a personal consultation.
        </p>
        <carousel [cellWidth]="'100%'" [objectFit]="'contain'" [margin]="40" [height]="520" [autoplay]="true"
          [cellsToShow]="3" [loop]="true" class="second-carousel">
          <div *ngFor="let consultant of consultants;" class="carousel-cell">
            <div class="flex flex-col w-full">
              <img src={{consultant.image}} class="fixed-header"  alt="" />
              <div class="service-shadow px-4 py-4 flex flex-col gap-2  rounded-b-xl">
                <p class="text-2xl font-bold text-[#00171B]">{{consultant.name}}</p>
                <p class="text-lg text-[#00171BB2]">{{consultant.title}}</p>
                <div class="flex gap-2 items-center">
                  <img src="/assets/images/icons/consultant-rate_star.svg" class="consultant-rate_star" alt="" />
                  <span class="font-medium text-[#00171BB2] text-lg">(132 reviews)</span>
                </div>
              </div>
              <div>
              </div>
            </div>
          </div>
        </carousel>
      </div>
    </div>
  </div>
</section>
